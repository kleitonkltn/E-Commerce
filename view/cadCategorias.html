    <h3 style="text-align: center;color: black">Cadastro de Categorias</h3>

<form class="form-row input-group">


    <div class="form-group col-md-12">
        <label>Descrição</label>
        <input class="form-control" ng-model="newCategory.description" required maxlength="255"/>
    </div>


    <div class="form-group col-md-12	"></div>
    <div class="form-group col-md-12	">
        <button class="btn btn-danger col-lg-3" type="button">Cancelar</button>
        <button class="btn btn-success float-right col-lg-3" type="button" ng-click="cadastrarCategoria(newCategory)">
            Salvar
        </button>
    </div>

</form>
