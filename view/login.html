<div class="row">

    <div class="col">
        <div class="card-body bg-light">
            <form class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal">Cadastre-se</h1>
                <div class="form-group">
                    <label class="">Nome</label>
                    <input type="text" ng-model="newUser.name" class="form-control" placeholder="Nome" required autofocus>
                </div>
                <div class="form-group">
                    <label class="">Email</label>
                    <input type="email" ng-model="newUser.email" class="form-control" placeholder="Email" required autofocus>
                </div>
                <div class="form-group">
                    <label class="">Senha</label>
                    <input type="password" ng-model="newUser.password" class="form-control" placeholder="Senha" required>
                </div>

                <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="cadastrar(newUser)"> Cadastrar</button>
            </form>
        </div>
    </div>
    <div class="col ">
        <div class="card-body bg-light">
            <form class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal">Autenticar-se</h1>
                <div class="form-group">
                    <label class="">Email</label>
                    <input type="email" ng-model="usuario.email" class="form-control" placeholder="Email" required autofocus>
                </div>
                <div class="form-group">
                    <label class="">Senha</label>
                    <input type="password" ng-model="usuario.password" class="form-control" placeholder="Senha" required>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="autenticar(usuario)">Login</button>
            </form>
        </div>
    </div>
</div>
