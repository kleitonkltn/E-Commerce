<h2>Produtos da Categoria|<span class="text text-black-50"> {{categoria.description}}</span></h2>
<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            <div class="col-md-3" ng-repeat="prod in produtos">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top flex-md-column-reverse"
                         src="data:image/png;base64,{{prod.img}}"/>

                    <div class="card-body">
                        <b class="card-text">{{prod.description}}</b>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-success" href="#!products/{{prod.id}}">Visualizar</a>
                                <a class="btn btn-primary ">Add Carrinho</a>
                            </div>


                        </div>
                        <div class="card-group  ">
                            <!--R$<span style="text-decoration: line-through;">{{prod.price}}</span>-->

                            <h2 class="text-center"> R$ {{prod.promotionalPrice}} </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
